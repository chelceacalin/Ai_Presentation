<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e293b" />
  
  <!-- Diagram Title -->
  <text x="400" y="40" font-family="Segoe UI, sans-serif" font-size="24" fill="#94a3b8" text-anchor="middle" font-weight="bold">Tokenization Process</text>

  <!-- Step 1: Raw Text -->
  <g transform="translate(50, 150)">
    <rect width="180" height="100" rx="10" fill="#0f172a" stroke="#38bdf8" stroke-width="2"/>
    <text x="90" y="40" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle">Raw Input</text>
    <text x="90" y="70" font-family="Courier New, monospace" font-size="28" fill="#f8fafc" text-anchor="middle">"Hello"</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(240, 200)">
    <path d="M0,0 L50,0" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Step 2: The Tokenizer (Black Box) -->
  <g transform="translate(300, 150)">
    <rect width="160" height="100" rx="10" fill="#38bdf8" fill-opacity="0.1" stroke="#38bdf8" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="80" y="55" font-family="Segoe UI, sans-serif" font-size="20" fill="#38bdf8" text-anchor="middle" font-weight="bold">Tokenizer</text>
    <text x="80" y="80" font-family="Segoe UI, sans-serif" font-size="12" fill="#38bdf8" text-anchor="middle">(Lookup Table)</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(470, 200)">
    <path d="M0,0 L50,0" stroke="#38bdf8" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Step 3: Token IDs -->
  <g transform="translate(530, 150)">
    <rect width="180" height="100" rx="10" fill="#0f172a" stroke="#38bdf8" stroke-width="2"/>
    <text x="90" y="40" font-family="monospace" font-size="14" fill="#94a3b8" text-anchor="middle">Token ID</text>
    <text x="90" y="70" font-family="Courier New, monospace" font-size="28" fill="#4ade80" text-anchor="middle">[101]</text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38bdf8" />
    </marker>
  </defs>

  <!-- Annotations -->
  <text x="140" y="280" font-family="Segoe UI, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Human Readable</text>
  <text x="620" y="280" font-family="Segoe UI, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Machine Readable</text>

</svg>