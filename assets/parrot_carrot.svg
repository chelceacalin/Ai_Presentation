<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 1. Background (Dark Slate) -->
  <rect width="100%" height="100%" fill="#1e293b" />
  
  <!-- 2. Grid Lines (Subtle) -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1"/>
    </pattern>
    <!-- Glow Filter for the main items -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- 3. Context Labels (Faint Background Text) -->
  <text x="100" y="50" font-family="Segoe UI, sans-serif" font-size="20" fill="#475569" font-weight="bold">SEMANTIC CLUSTER: BIRDS</text>
  <text x="500" y="350" font-family="Segoe UI, sans-serif" font-size="20" fill="#475569" font-weight="bold">SEMANTIC CLUSTER: FOOD</text>

  <!-- 4. The Bird Cluster (Semantic Neighbors) -->
  <circle cx="150" cy="150" r="8" fill="#64748b" opacity="0.6" />
  <text x="150" y="140" font-family="monospace" font-size="12" fill="#64748b" text-anchor="middle">Eagle</text>
  
  <circle cx="180" cy="180" r="8" fill="#64748b" opacity="0.6" />
  <text x="180" y="205" font-family="monospace" font-size="12" fill="#64748b" text-anchor="middle">Pigeon</text>

  <!-- 5. THE PARROT (Hero Item) -->
  <g filter="url(#glow)">
    <circle cx="280" cy="200" r="15" fill="#38bdf8" />
    <text x="280" y="170" font-family="Segoe UI, sans-serif" font-size="24" fill="#38bdf8" font-weight="bold" text-anchor="middle">PARROT</text>
    <text x="280" y="240" font-family="monospace" font-size="12" fill="#38bdf8" text-anchor="middle">[0.8, 0.2, ...]</text>
  </g>

  <!-- 6. THE CARROT (Hero Item - Pulled closer than it should be) -->
  <g filter="url(#glow)">
    <circle cx="480" cy="200" r="15" fill="#f97316" /> <!-- Orange for carrot -->
    <text x="480" y="170" font-family="Segoe UI, sans-serif" font-size="24" fill="#f97316" font-weight="bold" text-anchor="middle">CARROT</text>
    <text x="480" y="240" font-family="monospace" font-size="12" fill="#f97316" text-anchor="middle">[0.7, 0.3, ...]</text>
  </g>

  <!-- 7. The Veggie Cluster (Semantic Neighbors) -->
  <circle cx="550" cy="250" r="8" fill="#64748b" opacity="0.6" />
  <text x="550" y="275" font-family="monospace" font-size="12" fill="#64748b" text-anchor="middle">Potato</text>
  
  <circle cx="580" cy="220" r="8" fill="#64748b" opacity="0.6" />
  <text x="580" y="210" font-family="monospace" font-size="12" fill="#64748b" text-anchor="middle">Onion</text>

  <!-- 8. The Connection Visualizer (The Rhyme Effect) -->
  <!-- Dashed Line -->
  <path d="M 305 200 L 455 200" stroke="#f8fafc" stroke-width="2" stroke-dasharray="10,5" opacity="0.8" />
  
  <!-- Explanation Tag -->
  <rect x="330" y="185" width="100" height="30" rx="5" fill="#0f172a" stroke="#f8fafc" stroke-width="1" />
  <text x="380" y="205" font-family="Segoe UI, sans-serif" font-size="12" fill="#f8fafc" text-anchor="middle" dominant-baseline="middle">RHYME LINK</text>

  <!-- 9. Training Data Context Bubble -->
  <g transform="translate(320, 280)">
    <text x="60" y="0" font-family="Segoe UI, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle" font-style="italic">
      "The parrot ate the carrot..."
    </text>
    <text x="60" y="20" font-family="Segoe UI, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">
      (Training Data: Poems/Lyrics)
    </text>
    <!-- Little arrow pointing up to the connection -->
    <path d="M 60 -10 L 60 -50" stroke="#64748b" stroke-width="1" stroke-dasharray="2,2" marker-end="url(#arrowhead)"/>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

</svg>